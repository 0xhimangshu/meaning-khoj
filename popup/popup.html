<!DOCTYPE html>
<html>
<head>
    <title>Word Definition</title>
    <link rel="stylesheet" href="popup.css">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <div class="search-box">
            <div class="search-wrapper">
                <input type="text" id="word-input" placeholder="Search for a word..." autocomplete="off">
                <button id="search-btn" class="search-button">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="result-container" class="result-container">
            <div id="word-title" class="word-title"></div>
            <div id="definition" class="definition">
                <div class="definition-content"></div>
            </div>
            <div id="example" class="example">
                <div class="example-content"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
